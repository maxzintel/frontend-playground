<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Masters Project 2</title>
  <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="row">
    <div class="result">0</div>
  </section>
  <section class="row">
    <button class="button num-button half">C</button>
    <button class="button num-button quarter"><=</button>
    <button class="button op-button quarter">/</button>
  </section>
  <section class="row">
    <button class="button num-button quarter">7</button>
    <button class="button num-button quarter">8</button>
    <button class="button num-button quarter">9</button>
    <button class="button op-button quarter">x</button>
  </section>
  <section class="row">
    <button class="button num-button quarter">4</button>
    <button class="button num-button quarter">5</button>
    <button class="button num-button quarter">6</button>
    <button class="button op-button quarter">-</button>
  </section>
  <section class="row">
    <button class="button num-button quarter">1</button>
    <button class="button num-button quarter">2</button>
    <button class="button num-button quarter">3</button>
    <button class="button op-button quarter">+</button>
  </section>
  <section class="row">
    <button class="button num-button three-quarter">0</button>
    <button class="button op-button quarter">=</button>
  </section>
</body>
</html>
